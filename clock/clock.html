<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock html</title>
</head>
<link rel="stylesheet" href="./clock.css">
<body>
    <main id="head">
    <h1>Analog Clock using HTML,CSS,Javascript</h1>
    <div class="clock">
    <ul>
        <li class="class-12">12</li>
        <li class="class-1">1</li>
        <li class="class-2">2</li>
        <li class="class-3">3</li>
        <li class="class-4">4</li>
        <li class="class-5">5</li>
        <li class="class-6">6</li>
        <li class="class-7">7</li>
        <li class="class-8">8</li>
        <li class="class-9">9</li>
        <li class="class-10">10</li>
        <li class="class-11">11</li>
        <div class="hour"></div>
        <div class="second"></div>
        <div class="minute"></div>
    </ul>
</div>
</main>
<script src="./clock.js"></script>
</body>
</html>
