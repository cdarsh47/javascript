<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Image gallery</title>
    <link rel="stylesheet" href="gallery-style.css"/>
</head>
<body>
<main class="main-gallery">
    <h1>Image gallery</h1>        
    <div class="images">
        <img class="gallery-img active" alt="1" src="C:/Darshan/cover/hands1.png"/>
        <img class="gallery-img" alt="2" src="C:/Darshan/cover/hands2.png"/>
        <img class="gallery-img" alt="3" src="C:/Darshan/cover/hands3.jpg"/>
